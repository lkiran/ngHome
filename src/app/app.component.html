<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let c of Controls">
      <control [Control]="c"></control>
    </div>

    <div class="col-md-6">
      <button class="btn btn-outline-info btn-lg" (click)="AddNewControl()">
        <i class="fa fa-plus"></i>
        <span>Kontrol Ekle</span></button>
    </div>
  </div>
</div>
