<div class="row">
  <div class="col-md-6" *ngFor="let c of Controls; let i=index">
    <control [Control]="c" [Index]="i" (removeEvent)="RemoveControl($event)"></control>
  </div>

  <div class="col-md-6">
    <button class="btn btn-outline-info btn-lg" (click)="AddNewControl()" *ngIf="!CreateMode">
      <i class="fa fa-plus"></i>
      <span>Kontrol Ekle</span></button>
  </div>
</div>
