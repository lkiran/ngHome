<div class="col-md-6">
  <div class="card">
    <h3 class="card-header">{{Control.Name}}</h3>

    <div class="card-block">
      <form (ngSubmit)="save(controlForm)" [formGroup]="controlForm">
        <div class="form-group">
          <label>Görevler</label>
          <div formArrayName="Tasks" *ngFor="let task of Control.Tasks; let i=index">
            <control-task
              [formGroupName]="i"
              [taskGroup]="TaskArray.controls[i]"
              [task]="task"
              class="row">
            </control-task>
          </div>
          <button class="btn btn-info" (click)="AddNewTask()">Görev Ekle</button>
        </div>
        <div class="form-group">
          <label>Koşullar</label>
          <div class="form-group" formArrayName="Conditions" *ngFor="let condition of Control.Conditions; let i=index">
            <control-condition
              [formGroupName]="i"
              [conditionGroup]="ConditionArray.controls[i]"
              [condition]="condition"
              class="row">
            </control-condition>
          </div>
        </div>

        <button type="submit" class="btn btn-info">Kaydet</button>
      </form>
    </div>

    <div class="card-footer">{{controlForm.value | json}}</div>
  </div>
</div>
