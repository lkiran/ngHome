<div class="form-group" [formGroup]="taskGroup">

  <input type="hidden" formControlName="Id">
  <div class="row">
    <div class="col-md-12">
      <property-selector class="form-group" [property]="PropertyInfo" (changeEvent)="PropChanged($event)"
                         formControlName="PropertyId"></property-selector>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <property-editor [property]="PropertyInfo" formControlName="Value"></property-editor>
    </div>
  </div>
</div>
