  <property-selector class="form-group" [property]="PropertyInfo" formControlName="PropertyId"></property-selector>
  <div class="row">
    <div class="col-sm-6">
      <input class="form-control" type="text" id="{{Task.Id}}" formControlName="Value">
    </div>
  </div>
</div>
