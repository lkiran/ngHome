<div class="row">
  <form class="form-horizontal" (ngSubmit)="save(controllerForm)" [formGroup]="controllerForm">

    <controller-task [task]="controllerForm.controls.Task" class="row"></controller-task>
    <controller-condition [condition]="controllerForm.controls.Condition" class="row"></controller-condition>

    <button type="submit" class="btn btn-info">Kaydet</button>
  </form>
</div>

<div class="row">
  {{controllerForm.value | json}}
</div>
