<div [formGroup]="propertyEditorGroup">
  <div class="col-lg-3">
    <div class="form-group">
      <label>Cihaz</label>
      <select class="form-control" formControlName="DeviceId" (change)="populateFunctions($event.target.value)">
        <option value="" disabled selected>Seçiniz...</option>
        <option *ngFor="let d of Devices" [value]="d.Id">{{d.Name}}</option>
      </select>
    </div>
  </div>

  <div class="col-lg-3" *ngIf="Device != null">
    <div class="form-group">
      <label>Fonksiyon</label>
      <select class="form-control" formControlName="FunctionId" (change)="populateProperties($event.target.value)">
        <option value="" disabled selected>Seçiniz...</option>
        <option *ngFor="let f of Device.Functions" [value]="f.Id">{{f.Name}}</option>
      </select>
    </div>
  </div>

  <div class="col-lg-3" *ngIf="Function != null">
    <div formArrayName="Properties" *ngFor="let p of Properties.controls; let i=index">
      <div class="form-group" [formGroupName]="i">
        <label attr.For="{{p.Id}}">{{Function.Properties[i].Name}}</label>
        <input type="hidden" id="Id" value="{{p.Id}}">
        <input class="form-control" type="text" id="{{p.Id}}" formControlName="Value">
      </div>
    </div>
  </div>

</div>
