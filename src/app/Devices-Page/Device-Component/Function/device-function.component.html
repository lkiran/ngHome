<div class="form-group" [formGroup]="functionGroup">

  <div class="row align-items-center">
    <div class="col-md-4">
      <small>Fonksiyon Ä°smi</small>
      <input type="text" class="form-control" formControlName="Name"/>
    </div>
    <div formArrayName="Properties" *ngFor="let p of Function.Properties; let i=index">

      <div [formGroupName]="i">
        <input type="hidden" id="Id" formControlName="Id">

    </div>
  </div>
</div>
